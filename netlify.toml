# Netlify configuration file

[build]
  publish = "."
  command = ""

[[redirects]]
  from = "/"
  to = "/en"
  status = 301
  force = false

# Language routes - serve index.html for client-side routing
[[redirects]]
  from = "/en/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/fa/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/zh/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/ru/*"
  to = "/index.html"
  status = 200

